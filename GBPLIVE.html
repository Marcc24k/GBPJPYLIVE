<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Timezone and Forex Display</title>
   
</head>
<body>
    <div class="clock-container">
        <h1>Timezone Display</h1>
        <div>
            <div>
                <h2>Eastern Standard Time (EST):</h2>
                <p class="time" id="est-time">Loading...</p>
            </div>
            <div>
                <h2>British Summer Time (BST):</h2>
                <p class="time" id="bst-time">Loading...</p>
            </div>
        </div>
    </div>

    <div class="forex-container">
        <h1>Live GBP/JPY Data</h1>
        <div id="tradingview-widget">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div id="tradingview_8df9f"></div>
                <script type="text/javascript">
                    fetch('js/widget-config.json')
                        .then(response => response.json())
                        .then(config => {
                            const script = document.createElement('script');
                            script.type = 'text/javascript';
                            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
                            script.async = true;
                            script.innerHTML = JSON.stringify(config);
                            document.getElementById('tradingview_8df9f').appendChild(script);
                        });
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
